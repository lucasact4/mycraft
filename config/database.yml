default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  password: password
  host: <%= ENV.fetch("DB_HOST", "localhost") %>  # Ajustado para usar localhost como padrão, ou a variável DB_HOST se configurada.

development:
  <<: *default
  database: myapp_development

test:
  <<: *default
  database: myapp_test

production:
  <<: *default
  database: <%= ENV['DATABASE_URL'] %>